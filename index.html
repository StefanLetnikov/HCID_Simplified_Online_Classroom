<!DOCTYPE html>
<html lang="en">
<head>
    <!--    Stefan Letnikov 201563 SEIS-->
    <meta charset="UTF-8 ">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>Main Page</title>
    <link rel="stylesheet" href="stylescheet.css">

</head>
<body>
<div class="container-fluid h-custom"> <!-- TOPMOST CONTAINER -->
    <div class="row d-flex justify-content-center align-items-center bg-primary">
        <div class="col">
            <h4 class="text-center fst-italic">Classroom Wihiteboard</h4>
        </div>
    </div>
    <div class="row d-flex justify-content-center align-items-center  bg-light "><!-- FIRST ROW -->
        <div id="controlls">
            <div class="row pl-1 row d-flex justify-content-center align-items-center  bg-light">
                <div class="col-1 d-flex justify-content-end">
                    <button id="start" class="btn btn-primary my-1 border rounded-5"><i id="share_screen_icon"
                                                                                        class="bi bi-projector"></i>
                    </button>
                </div>
                <div class="col-1 d-flex justify-content-end">
                    <button id="mute" type="button" class="btn btn-primary my-1 border rounded-5"
                            onclick="Mute_Unmute()"><i id="mute_icon" class="bi bi-mic-mute"></i></button>
                </div>
                <div class="col-1 d-flex justify-content-end">
                    <button id="annotate" type="button" class="btn btn-primary my-1 border rounded-5"><i id="pen_icon"
                                                                                                         class="bi bi-pencil"></i>
                    </button>
                </div>
                <div class="col-7 d-flex justify-content-end">
                    <button type="button" class="btn btn-danger my-1 border rounded-5"><a href="https://www.google.com"><i
                            class="bi bi-box-arrow-right"></i></a></button>
                </div>
            </div>

        </div>


        <div id="whiteboard_section" class="row d-flex justify-content-start align-items-center bg-light">
            <div id="whitboard_btns" class="col-1" style="display: none">
                <div class="d-flex flex-column justify-content-center">
                    <!-- We will be accessing the data-clr in JavaScript -->
                    <div class="row d-flex justify-content-center align-items-center bg-light">
                        <div id="black_pen" class="clr p-2" data-clr="#000"></div>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center bg-light">
                        <div id="red_pen" class="clr p-2" data-clr="#ff0000"></div>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center bg-light">
                        <div id="yellow_pen" class="clr p-2" data-clr="#fdec03"></div>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center bg-light">
                        <div id="green_pen" class="clr p-2" data-clr="#24d102"></div>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center bg-light">
                        <div id="white_pen" class="clr p-2" data-clr="#fff"></div>
                    </div>


                    <button id="nav_btn_clear" type="button" class="clear"><i class="bi bi-trash"></i></button>
                    <button id="nav_btn_save" type="button" class="save"><i class="bi bi-download"></i></button>

                </div>

            </div>
            <div id="whiteboard_part" class="col-10 border border-dark rounded-3"
                 style="width: 1350px; height: 600px; margin-left: 20px; display: none">
                <div id="whiteboard ml-5">
                    <canvas id="canvas"></canvas>
                </div>
            </div>


        </div>
        <div id="video_section" class="col-11">
            <video id="video" autoplay></video>
        </div>

        <div class="row d-flex justify-content-center align-items-center  bg-light ">
        </div>

        <strong style="display: none">Log:</strong>
        <br>
        <pre id="log" style="display: none"></pre>

    </div>
</div>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
